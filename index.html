<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- BootStrap  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Awesome Fonts -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	
	
</head>
<body>

	<div class ="container">
		<div class="row">
	
			<div class="jumbotron header">
				<h1 class="text-center">Train Scheduler</h1>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-success">
				  <div class="panel-heading col-md-12">
				  	<h4 class="col-md-6" id="icon"><i class = "fa fa-train fa-lg"></i> Train Schedule</h4>
				  	<h4 class="col-md-6" id="clock"><span id = "currentTime"></span></h4>
				  </div>
				  
				 	<div class="panel-body">
				  		<table class="table table-striped">
				  			<thead>
				  			<tr>
				  				<th>Train Name</th>
				  				<th>Destination</th>
				  				<th>Frequency (min)</th>
				  				<th>Next Arrival</th>
				  				<th>Minutes Away</th>
				  			</tr>
				  			</thead>
				  			<tbody id = "schedule">
				  			
				  		</tbody>

				  	</table>			
				</div>
			</div>
		</div>
		<div class="row">
			<div class="newTrainInput col-md-6">
				<div class="panel panel-success">
					  <div class="panel-heading">
					  	<h4 id = addTitle>Add New Train</h4>
					  	<h4 id = "add"><i id = "symbol" class = "fa fa-plus fa-lg"></i></h4>
					  	</div>
					  <div class="panel-body" id="newTrainSchedule" data-status = "hide" > 	

						<div role="form" class="form-group">
							
							<label for="Search">Train Name:</label>
							<input type="text" class="form-control" id="trainName-input" placeholder="" required>
									
							<label for="Destination">Destination:</label>
							<input type="text" class="form-control" id="destination-input">
						
							<label for="Start Time">First Train Time: <span id= timeFormat>(HH:mm - military time)</span></label>
							<input type="text" class="form-control" id="startTime-input" >
						
							<label for="Frequency">Frequency (min)</label>
							<input type="number" class="form-control" id="frequency-input">
											
							<button class="btn btn-primary" id="addTrain-btn"></i>Submit</button>
									
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap jQuery -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<!-- Moment JS -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  	<!-- Javascript -->
  	<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
